<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="musicGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Note de musique secondaire (design différent) -->
  <g fill="#ffffff" filter="url(#musicGlow)">
    <!-- Double tête de note -->
    <ellipse cx="45" cy="40" rx="16" ry="12" transform="rotate(10, 45, 40)"/>
    <ellipse cx="45" cy="60" rx="16" ry="12" transform="rotate(10, 45, 60)"/>
    
    <!-- Tige de la note -->
    <rect x="25" y="40" width="4" height="70" rx="2" transform="rotate(10, 25, 40)"/>
  </g>
</svg>